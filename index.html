---
layout: page
title: Farid Zakaria's Blog
---
<div class="media">
  {% for post in site.posts %}
    <div class="post-stub">
      <h2>
        <span class="date hidden-xs"> {{ post.date | date: '%Y-%m-%d' }} </span>
        <span class="title">
          <a href="{{ post.url }}" target="_blank"> {{ post.title }} </a>
        </span>
      </h2>
      {{ post.excerpt }}
    </div>
    <hr>
  {% endfor %}
</div>
<div class="clearfix"></div>
