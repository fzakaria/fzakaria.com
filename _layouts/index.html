---
layout: base
---
<div class="index-content">
  <div class="articles">
    <h1 class="page-title">
      {{ page.title }}
    </h1>
    {% for post in site.posts %}
      <div class="post-stub" style="padding-bottom: 1em;">
        <div class="date">{{ post.date | date: '%B %d, %Y' }}</div>
        <div class="title">
          <a href="{{ post.url }}"> {{ post.title }} </a>
        </div>
      </div>
    {% endfor %}
    <hr>
  </div>
  {% include sidebar.html %}
</div>
