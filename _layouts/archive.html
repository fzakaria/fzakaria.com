---
layout: page
---

<div class="media">
  {% for post in site.posts %}
  <div class="post-stub">
    <h2>
      <span class="date hidden-xs"> {{ post.date | date: "%Y-%m-%d" }} </span>
      <span class="title">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </span>
    </h2>
  </div>
  {% endfor %}
</div>
<div class="clearfix"></div>
